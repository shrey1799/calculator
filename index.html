<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="row0">
           0
        </div>
        <div class="row1">
            <div class="cell operator">AC</div>
            <div class="cell operator">+/-</div>
            <div class="cell operator">%</div>
            <div class="cell operator">/</div>
        </div>
        <div class="row2">
            <div class="cell operand">7</div>
            <div class="cell operand">8</div>
            <div class="cell operand">9</div>
            <div class="cell operator">*</div>
        </div>
        <div class="row3">
            <div class="cell operand">4</div>
            <div class="cell operand">5</div>
            <div class="cell operand">6</div>
            <div class="cell operator">-</div>
        </div>
        <div class="row4">
            <div class="cell operand">1</div>
            <div class="cell operand">2</div>
            <div class="cell operand">3</div>
            <div class="cell operator">+</div>
        </div>
        <div class="row5">
            <div class="cell">0</div>
            <div class="cell operand">.</div>
            <div class="cell operator">=</div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>
</html>
